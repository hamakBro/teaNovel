<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p id="message">If you are not redirected automatically, click the button below.</p>
    <button id="open-app">Open App</button>

    <script>
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const tokenId = urlParams.get('tokenId');
            return { token, tokenId };
        }

        function redirectToApp() {
            const params = getQueryParams();
            if (params.token && params.tokenId) {
                // Construct the custom URI scheme
                const customUri = `teaNovel://token=${params.token}&tokenId=${params.tokenId}`;
                
                // Attempt to redirect to the custom URI scheme
                window.location.href = customUri;

                // Handle click event to open the app
                document.getElementById('open-app').onclick = function() {
                    window.location.href = customUri;
                };
                
                // Provide a fallback message
                document.getElementById('message').textContent = 'Click the button below to open the app.';

            } else {
                document.getElementById('message').textContent = 'Invalid reset link.';
                document.getElementById('open-app').style.display = 'none'; // Hide button if no token
            }
        }

        // Call the redirect function
        redirectToApp();
    </script>
</body>
</html>
